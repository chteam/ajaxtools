<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="/Scripts/jquery-1.3.1.js" type="text/javascript"></script>

    <script src="/Scripts/jBindSelect.js" type="text/javascript"></script>

</head>
<body>
    <div>
        hidden without selectvalue;
        <select id="demo_year">
        </select>
        <select id="demo_month">
        </select>
        <select id="demo_day">
        </select>
        <input type="text" id="demo" name="demo" />
    </div>
    <div>
        hidden with selectvalue;
        <select id="demo1_year">
        </select>
        <select id="demo1_month">
        </select>
        <select id="demo1_day">
        </select>
        <input type="text" id="demo1" name="demo1" value="2009-3-19 10:40:44" />
    </div>

    <script type="text/javascript">
        $("#demo").dateselect({begin:1985,end:2033});
        $("#demo1").dateselect();
    </script>

</body>
</html>
